<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Préstamo app</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="1486564179-finance-saving_81499.ico"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


    </head>
    <body>

                <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="1486564172-finance-loan-money_81492.svg" alt="" width="50" height="50" class="d-inline-block align-top">
            Préstamo app
        </a>
        </div>
    </nav>

        <div class="container">

            <h1>Agregar deudores</h1>

            <div class="form-floating mb-3">
                <input type="text" class="form-control my-3" placeholder="Nombre" id="nombre">
                <label for="floatingInput">Nombre</label>    
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control my-3" placeholder="Apellidos" id="apellidos">
                <label for="floatingInput">Apellidos</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control my-3" placeholder="Email" id="email">
                <label for="floatingInput">Email</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control my-3" placeholder="ID" id="matricula">
                <label for="floatingInput">ID</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control my-3" placeholder="Cantidad" id="cantidad">
                <label for="floatingInput">Cantidad</label>
            </div>

            <button class="btn btn-info" id="btn" onclick="guardar()">Guardar</button>

            <table class="table my-3">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Email</th>
                    <th scope="col">ID</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>


                  </tr>
                </thead>
                <tbody id="tabla">

                </tbody>
              </table>

        </div>

        <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-firestore.js"></script> 
        <script src="app.js"></script>

    </body>
</html>
